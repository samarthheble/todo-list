<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="light">
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-tasks"></i>Todo List</h1>
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <div class="controls">
        <button class="add-task-btn" id="addTaskBtn">
          <i class="fas fa-plus"></i> Add New Task
        </button>
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search tasks... (Ctrl+K)"
        />
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
          <button class="filter-btn" data-filter="high">High Priority</button>
          <button class="filter-btn" data-filter="medium">
            Medium Priority
          </button>
          <button class="filter-btn" data-filter="low">Low Priority</button>
        </div>
      </div>

      <div class="stats" id="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="pendingTasks">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="overdueTasks">0</div>
          <div class="stat-label">Overdue</div>
        </div>
      </div>

      <div class="tasks-grid" id="tasksGrid">
        <div class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet</h3>
          <p>Click "Add New Task" to get started!</p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Add New Task</h2>
          <button class="modal-close" id="modalClose">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="taskForm">
          <div class="form-group">
            <label class="form-label" for="taskName">Task Name *</label>
            <input
              type="text"
              id="taskName"
              name="taskName"
              class="form-input"
              required
              placeholder="Enter task name..."
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="taskDescription">Description</label>
            <textarea
              id="taskDescription"
              name="taskDescription"
              class="form-input form-textarea"
              placeholder="Optional description..."
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="taskDate">Due Date</label>
            <input
              type="date"
              id="taskDate"
              name="taskDate"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="taskPriority">Priority</label>
            <select
              id="taskPriority"
              name="taskPriority"
              class="form-input form-select"
            >
              <option value="low">Low Priority</option>
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="taskCategory">Category</label>
            <input
              type="text"
              id="taskCategory"
              name="taskCategory"
              class="form-input"
              placeholder="e.g., Work, Personal, Shopping"
            />
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="modalCancel">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="modalSave">
              Save Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
